<!DOCTYPE html>
<html>
	<head>
		<title>学习html5</title>
		<link href="./main.css" type="text/css" rel="stylesheet"></link>
	</head>
	<body>
		<canvas id="myCanvas"></canvas>
		<canvas id="myCanvas2"></canvas>
		<canvas id="myCanvas3"></canvas>
		<canvas id="myCanvas4"></canvas>
		<script>
			var c = document.getElementById("myCanvas");
			c.width=200;
			c.height=200;
			var ctx = c.getContext("2d");
			ctx.fillStyle="blue";
			ctx.strokeStyle="blue";
			ctx.fillRect(10,10,50,50);
			ctx.strokeRect(70,10,50,50); 
			ctx.font="bold 10px arial";
			ctx.beginPath();
			ctx.fillStyle="blue";
			ctx.fillText("填充矩形",10,80);
			ctx.fillText("描边矩形",70,80);
			
			var c2 = document.getElementById("myCanvas2");
			c2.width=200;
			c2.height=200;
			var ctx2 = c2.getContext("2d"); //获取该canvas的2D绘图环境对象
			ctx2.rect(20,20,150,100);  //创建矩形路径
			ctx2.stroke();    //描边
			ctx2.beginPath();    //重置画笔，避免污染
			ctx2.rect(50,90,50,50);  //创建矩形路径
			ctx2.fill();    //填充
			
			var c3 = document.getElementById("myCanvas3");
			c3.width=200;
			c3.height=200;
			var ctx3 = c3.getContext("2d");
			var grd = ctx3.createRadialGradient(35,95,0,35,95,30);  //定义放射状渐变对象，设定渐变线起始点和结束点坐标，坐标格式为(起始点x,起始点y,结束点x,结束点y)
			grd.addColorStop(0,"yellow");   //定义渐变线起点颜色
			grd.addColorStop(0.5,"blue");   //定义渐变线中间点的颜色
			grd.addColorStop(1,"red");  //定义渐变线结束点的颜色
			ctx3.fillStyle = grd;   //将放射状渐变对象赋值给fillStyle
			ctx3.fillRect(10,70,50,50);
			ctx3.beginPath();
			var pic = new Image();
			pic.src="./5.jpg";
			pic.onload = function(){
			var redTexture = ctx3.createPattern(pic, "no-repeat");
			ctx3.fillStyle = redTexture;   //将放射状渐变对象赋值给fillStyle
			ctx3.fillRect(10,10,50,50);   //从画布上的(10,10)坐标点为起始点，绘制一个宽高均为50px的实心矩形
			}
			
			ctx3.beginPath();  
			ctx3.strokeStyle = "green";   
			ctx3.strokeRect(70,10,50,50);   		
		    var c4 = document.getElementById("myCanvas4");
			c4.width=200;
			c4.height=200;
			var ctx4 = c4.getContext("2d");
			var grd1 = ctx4.createRadialGradient(10,10,0,20,20,30);  
			grd1.addColorStop(0,"yellow");   
			grd1.addColorStop(0.5,"blue");   
			grd1.addColorStop(1,"rgba(255,0,0,0)");  
			ctx4.fillStyle = grd1;
			ctx4.fillRect(0,0,50,50);
			ctx4.beginPath();
			//起始圆的左边超出了结束圆内部区域
			var grd2 = ctx4.createRadialGradient(90,90,40,100,100,40);
				grd2.addColorStop(0,"yellow");   
				grd2.addColorStop(0.5,"blue");   
				grd2.addColorStop(1,"rgba(255,0,0,0)");  
			ctx4.fillStyle = grd2;
			ctx4.fillRect(40,40,100,100);
			
			
		</script>
	</body>
</html>
